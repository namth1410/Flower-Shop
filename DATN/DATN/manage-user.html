<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .search-container {
        text-align: center;
        margin: 20px 0;
      }

      .search-container input {
        padding: 10px;
        width: 300px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
      }

      .search-container button {
        padding: 10px 15px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .search-container button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #f8f8f8;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .loading {
        text-align: center;
        font-size: 20px;
        color: #666;
      }

      .error {
        color: red;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>User List</h1>

    <div class="search-container">
      <input
        type="text"
        id="search-account"
        placeholder="Nhập tài khoản để tìm kiếm..."
      />
      <button id="search-button">Tìm kiếm</button>
    </div>

    <div id="content">
      <div class="loading">Loading users...</div>
    </div>

    <script src="assets/js/manage-user.js"></script>
  </body>
</html>
